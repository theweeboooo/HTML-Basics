<!-- This code is to demonstrate the elements which do not influence the webpage directly but they are important when it comes to the webpage's ranking. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <header>
    <!-- The header file indicates that the contents of the header stay on the top of the webpage -->
        <h1>This is my page</h1>
    </header>
    <main>
        <!-- The contents of the main stay below the header and on top of the footer -->
        <section>
            <a href="https://www.instagram.com/akage_sama_/" target="_main"><img src="/prof.jpg" width="200" ></a><br>
        </section>
        <article>
            <a href="https://pk.linkedin.com/" target="_main"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/640px-LinkedIn_logo_initials.png" width="30"></a>
            <a href="https://www.facebook.com/" target="_main"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png" width="30"></a>
        </article>
        <aside>
            <div>
            <!-- divs are block containers which cover the full width -->
                <p>These will be ads</p>
            </div>
            <span>
            <!-- spans are inline containers which only take the space needed -->
                <p>These will be ads</p>
            </span>
        </aside>
    </main>
    <footer>
    <!-- The contents of the footer stay below everything -->
        <p>Contact me at sample@gmail.com</p>
    </footer>
</body>
</html>
