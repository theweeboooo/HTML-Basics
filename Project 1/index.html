<!-- This is a project for demonstrating the html basics -->
<!DOCTYPE html>
<!-- This tag tells the browser that you're using HTML5 -->
<html lang="en"> 
<!--  This tag is the root of the html document-->
<head>
<!-- This tag is the container for the metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- This tag contains the page title -->
</head>
<body>
<!-- The body tag contains all the content that is to be rendered my the browser -->
    <p>
    <!-- P is a paragraph tag -->
        Hello World!
    </p>

</body>
</html>
