<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>
<body>
    <h2>This is the detail about my education</h2>
    <br>
    <!-- You can also make a spcific part of the text bigger or smaller by using the <big> or <small> tag but it is advised to do this task using CSS -->
    <p><big>Lorem ipsum</big> <small>dolor sit</small>, amet consectetur adipisicing elit. Qui, adipisci et excepturi est laborum ducimus.</p>
    <!-- There are also some tags that are used to introduce subscripts and superscripts in the text -->
    <p>H<sub>2</sub>O</p>
    <p>A<sup>n</sup>+B</p>
    <!-- As we know, HTML ignores the empty spaces left between the text. But if you want to include these spaces you can use the <pre> tag -->
        <pre>Lorem ipsum                         dolor sit amet                   consectetur adipisicing elit. Veritatis, natus!</pre>
</body>
</html>
